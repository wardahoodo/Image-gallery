<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image gallery</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="./images/back.png" id="backbtn">
        <div class="gallery">
        <div>
            <span><img src="./images/image 1.jpg"></span>
            <span><img src="./images/image 2.jpg"></span>
            <span><img src="./images/image 3.jpg"></span>
        </div>
        <div>
            <span><img src="./images/image 4.jpg"></span>
            <span><img src="./images/image 5.jpg"></span>
            <span><img src="./images/image 6.jpg"></span>
        </div>
    </div> 
    <img src="./images/next.png" id="nextbtn">
    </div>
    <script>
      let   scrollContainer= document.querySelector(".gallery")
        let backbtn= document.getElementById("backbtn");
        let nextbtn= document.getElementById("nextbtn")

        scrollContainer.addEventListener("wheel", (evt)=>{

        evt.preventDefault()
        scrollContainer.scrollLeft +=evt.deltaY;
        scrollContainer.style.scrollBehavior= "auto"

        })
        backbtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior= "smooth"
            scrollContainer.scrollLeft += 900;
        })
        nextbtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior= "smooth"
            scrollContainer.scrollLeft -= 900;
        })
    </script>
</body>
</html>
